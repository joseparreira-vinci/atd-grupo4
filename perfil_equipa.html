<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil da Equipa — Dashboard Inspetivo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <style>
    /* CARD & AVATAR */
    .card {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 32px;
      border-radius: 16px;
      background: var(--card);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 36px;
      margin: 0 auto 20px auto;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 8px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 16px;
    }
    .status-Ativa { background-color: #16a34a; }
    .status-Sobrecarregada { background-color: #dc2626; }

    .info-row {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.03);
      padding: 10px 16px;
      border-radius: 12px;
      margin: 8px 0;
      font-size: 15px;
    }
    .info-row strong {
      color: var(--muted);
    }

    @media (max-width: 600px){
      .card { padding: 24px; }
      .avatar-large { width: 100px; height: 100px; font-size: 28px; }
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      color: var(--muted);
      font-weight: 600;
    }
    tbody tr:hover {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- Barra superior -->
    <div class="topbar">
      <div class="brand">
        <div class="hamburger" id="hamburger" aria-label="Abrir menu" title="Menu">
          <div class="bars"></div>
        </div>
        <img src="logo-at.png" alt="Logo ATD" class="logo">
        <div>
          <div style="font-weight:700">Painel Inspetivo — Antónia</div>
          <div style="font-size:12px;color:var(--muted)">Perfil da Equipa</div>
        </div>
      </div>
      <select id="fiscal-year" style="padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.1);background:var(--bg);color:var(--muted);">
        <option value="2023">Ano Fiscal 2023</option>
        <option value="2024">Ano Fiscal 2024</option>
        <option value="2025" selected>Ano Fiscal 2025</option>
      </select>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <div class="menu-title">Menu</div>
        <button class="btn ghost close-btn" onclick="closeSidebar()" style="font-size:18px;">×</button>
      </div>
      <div class="menu-list">
        <a class="menu-item" href="index.html">Dashboard</a>
        <a class="menu-item" href="contribuintes.html">Contribuintes</a>
        <a class="menu-item" href="casos.html">Casos Fechados</a>
        <a class="menu-item" href="relatorios.html">Relatórios</a>
        <a class="menu-item" href="equipa.html">Equipa</a>
        <a class="menu-item" href="gestor.html">Gestor</a>
        <a class="menu-item" href="elearning.html">Elearning</a>
        <a class="menu-item" href="notificacoes.html">Notificações</a>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main">
      <div class="card" id="profile-content">
        <p>A carregar...</p>
      </div>
    </main>
  </div>

  <script>
    // Sidebar
    const sidebar = document.getElementById('sidebar');
    document.getElementById('hamburger').addEventListener('click', () => sidebar.classList.toggle('open'));
    function closeSidebar(){ sidebar.classList.remove('open'); }
    document.querySelectorAll('.menu-item').forEach(el=> el.addEventListener('click',()=> sidebar.classList.remove('open')));

    // Dados estáticos dos casos (baseado em contribuintes.html)
    const casos = [
      { name: "Empresa A", nif: "123456789", rule: "Diferença IVA/IRC", risk: 8, inspector: "Miguel Torres" },
      { name: "Empresa B", nif: "223456789", rule: "Fornecedores inativos", risk: 5, inspector: "Ana Silva" },
      { name: "João Pereira", nif: "323456789", rule: "Património vs Rendimentos", risk: 2, inspector: "Antónia Ferreira" },
      { name: "Empresa C", nif: "423456789", rule: "Diferença IVA/IRC", risk: 9, inspector: "Antónia Ferreira" } // Exemplo adicional
    ];

    // Dados estáticos da equipa
    const equipa = [
      { name: "Miguel Torres", status: "Ativa", funcao: "Inspetor", casos: 1, contacto: "911111111", email: "miguel@exemplo.com", anos_servico: 5, bio: "Experiente em IRC." },
      { name: "Ana Silva", status: "Ativa", funcao: "Inspetora", casos: 1, contacto: "922222222", email: "ana@exemplo.com", anos_servico: 4, bio: "Focada em fornecedores." },
      { name: "Antónia Ferreira", status: "Ativa", funcao: "Inspetora", casos: 2, contacto: "933333333", email: "antonia@exemplo.com", anos_servico: 3, bio: "Especialista em diferenças fiscais." },
      { name: "Carlos Mendes", status: "Ativa", funcao: "Inspetor", casos: 1, contacto: "944444444", email: "carlos@exemplo.com", anos_servico: 2, bio: "Focado em compliance e auditorias." }
    ];

    // Obter nome do URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(urlParams.get('name'));

    const member = equipa.find(m => m.name === name);
    const content = document.getElementById('profile-content');

    if(member){
      // Filtrar casos do membro
      const memberCasos = casos.filter(c => c.inspector === member.name);
      const casosHTML = memberCasos.map(c => `
        <tr onclick="window.location.href='detail.html?nif=${c.nif}'" style="cursor:pointer">
          <td>${c.name}<div style="font-size:12px;color:var(--muted)">${c.nif}</div></td>
          <td>${c.rule}</td>
          <td>${c.risk}</td>
        </tr>
      `).join('');

      content.innerHTML = `
        <div class="avatar-large">${member.name.split(' ').map(n => n[0]).join('')}</div>
        <h2>${member.name}</h2>
        <div class="badge status-${member.status.replace(/\s/g,'')}">${member.status}</div>
        <div class="info-row"><strong>Função:</strong> ${member.funcao}</div>
        <div class="info-row"><strong>Casos Atuais:</strong> ${member.casos}</div>
        <div class="info-row"><strong>Contacto:</strong> ${member.contacto}</div>
        <div class="info-row"><strong>Email:</strong> ${member.email}</div>
        <div class="info-row"><strong>Tempo na equipa:</strong> ${member.anos_servico} anos</div>
        <div class="info-row"><strong>Bio:</strong> ${member.bio}</div>
        <h3 style="margin-top:24px;">Casos em Análise</h3>
        <table>
          <thead>
            <tr>
              <th>Nome / NIF</th>
              <th>Regra</th>
              <th>Risco</th>
            </tr>
          </thead>
          <tbody>
            ${casosHTML}
          </tbody>
        </table>
      `;
    } else {
      content.innerHTML = '<p>Membro não encontrado.</p>';
    }
  </script>
</body>
</html>
